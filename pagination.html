<!DOCTYPE html>
<html>

<head>
    <title>My First App</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>

<body>


    <div class="container" id='app'></div>

    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        const Pagination =
            ({
                itemCount,
                itemPerPage,
                paginationHandler,
                currentPage
            }) => {
                console.log(itemCount)
                const pageNumber = Math.ceil(itemCount / itemPerPage)
                const pages = [...Array(pageNumber).keys()].map(i => (i + 1))
                console.log(pages, pageNumber, itemPerPage, itemCount)
                if (pages <= 1) return null;
                return (<nav aria-label="Page navigation example">
                    <ul className="pagination">
                        {pages.map(page => (
                            <li key={page} role="button" className={page == currentPage ? "page-item active" : "page-item "}>
                                <a className="page-link" onClick={() => { paginationHandler(page) }}>{page}</a>
                            </li>)
                        )}

                    </ul>
                </nav>)
            }

    </script>
    <script type="text/babel">
        const Listgroup = (props) => {
            const { genre, listHandler, selectedGenre } = props
            // console.log(selectedGenre)
            return (<div className="list-group" id="list-tab" role="tablist">
                <a class={selectedGenre == null ? "list-group-item list-group-item-action active" : "list-group-item list-group-item-action"}
                    id="list-home-list" data-toggle="list" href="#list-home"
                    role="button" aria-controls="home"
                    onClick={() => listHandler({ genre: null })}>
                    Genres</a>
                {genre.map(genre => (
                    <a key={genre.id}
                        className={genre.genre == selectedGenre ? "list-group-item list-group-item-action active" : "list-group-item list-group-item-action"}
                        id="list-settings-list" data-toggle="list"
                        role="button" aria-controls="settings"
                        onClick={() => listHandler(genre)}>

                        {genre.genre}
                    </a>
                ))}
            </div>
            );
        }


    </script>
    <script type="text/babel">

        const genre = [{ "id": 1, "genre": "Action" },
        { "id": 2, "genre": "Comedy", },
        { "id": 3, "genre": "Thriller" },]

        const getGenre = () => {
            return genre
        }

        const movies = [{ "id": 1, "tittle": "Cave, The", "genre": "Action", "stock": 3, "rate": 9 },
        { "id": 2, "tittle": "Cop and Â½", "genre": "Comedy", "stock": 2, "rate": 3 },
        { "id": 3, "tittle": "African Queen, The", "genre": "Comedy", "stock": 7, "rate": 9 },
        { "id": 4, "tittle": "Seven Years Bad Luck", "genre": "Comedy", "stock": 3, "rate": 5 },
        { "id": 5, "tittle": "Life After Beth", "genre": "Comedy", "stock": 1, "rate": 5 },
        { "id": 6, "tittle": "Moving Out", "genre": "Action", "stock": 8, "rate": 7 },
        { "id": 7, "tittle": "Romeo Must Die", "genre": "Thriller", "stock": 9, "rate": 5 },
        { "id": 8, "tittle": "Cape Fear", "genre": "Thriller", "stock": 6, "rate": 8 },
        { "id": 9, "tittle": "Robe, The", "genre": "Action", "stock": 8, "rate": 6 },
        { "id": 10, "tittle": "Seduced and Abandoned", "genre": "Comedy", "stock": 9, "rate": 4 }]
        const getMovies = () => {
            return movies
        }

        const moviesArray = (movies, currentPage, itemPerPage) => {
            const moviesArray = movies.slice((currentPage - 1) * itemPerPage, (currentPage - 1) * itemPerPage + itemPerPage)
            return moviesArray
        }
        class Movies extends React.Component {
            constructor() {
                super()
                this.state = { movies: [], genre: [], itemPerPage: 3, currentPage: 1, selectedGenre: null }
            }
            componentDidMount() {
                this.setState({ movies: getMovies(), genre: getGenre() })
            }
            deleteMovies(movieId) {
                console.log("Hi,", movieId)
                const movies = this.state.movies.filter((movie) => movie.id !== movieId)
                this.setState({ movies: movies })
            }

            paginationHandler = (page) => {
                this.setState({ currentPage: page })
                console.log(page)
            }

            listHandler = (genre) => {
                this.setState({ selectedGenre: genre.genre })
            }

            render() {
                const { movies: allMovies, currentPage, itemPerPage, genre, selectedGenre } = this.state
                const movieGenre = allMovies.filter(movie => { return (movie.genre === selectedGenre) })
                const movieArray =selectedGenre === null ? allMovies : movieGenre
                const movies = moviesArray(movieArray, currentPage, itemPerPage)
                return (
                    <div className="row m-5">
                        <div className="col-3">
                            <Listgroup
                                genre={genre}
                                selectedGenre={selectedGenre}
                                listHandler={this.listHandler}
                            />
                        </div>
                        <div className="col-9">
                            <p>Total movies {movieArray.length}</p>
                            <table className="table table-bordered">
                                <thead className="thead-light">
                                    <tr>
                                        <th scope="row">#</th>
                                        <td scope="col"> <h1>Tittle</h1></td>
                                        <td scope="col"> <h1>Rate</h1></td>
                                        <td scope="col"> <h1>Genre</h1></td>
                                        <td scope="col"> <h1>Stock</h1></td>
                                    </tr>
                                </thead>
                                <tbody>
                                    {movies.map(x =>
                                        <tr key={x.id}>
                                            <th scope="row">{x.id}</th>
                                            <td scope="col"> {x.tittle} </td>
                                            <td scope="col"> {x.rate} </td>
                                            <td scope="col"> {x.genre} </td>
                                            <td scope="col"> {x.stock} </td>
                                            <td scope="col"> <button className="btn btn-danger badge" id={x.id} onClick={() => { this.deleteMovies(x.id) }}>Delete</button> </td>
                                        </tr>
                                    )}
                                </tbody>

                            </table >
                        </div>
                        <Pagination
                            key={movies.length}
                            itemCount={movieArray.length}
                            itemPerPage={itemPerPage}
                            paginationHandler={this.paginationHandler}
                            currentPage={currentPage}
                        />
                    </div>

                )
            }
        }

        ReactDOM.render(
            <Movies />, document.querySelector('#app'));
    </script>

</body>
